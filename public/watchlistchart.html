<!DOCTYPE html>
<html>
  <head>
    <title>Investr.co.in: Compare Watchlist</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" charset="utf8" src="investr.min.js"></script>
    <link rel="stylesheet" type="text/css" href="investr.css">
    <link rel="stylesheet" type="text/css" href="nowcards.css">
    <script type="text/javascript">$(function(){drawWatchlistChart(getURLParameter("idCode"));logUserSessions();});</script>
  </head>
  <body>
    <center>
      <section class="card">
        <h1>Comparing Companies Within Your Watchlist</h1>
      </section>
      <section class="card">
        <h1>Price To Earning</h1>
        <div class="companyCharts" id="pe_chart"></div>
      </section>
      <section class="card">
        <h1>Price To Book</h1>
        <div class="companyCharts" id="pbv_chart"></div>
      </section>
      <section class="card">
        <h1>Price To Sales</h1>
        <div class="companyCharts" id="ps_chart"></div>
      </section>
      <section class="card">
        <h1>Peer EV to EBITDA</h1>
        <div class="companyCharts" id="evebitda_chart"></div>
      </section>
      <section class="card">
        <h1>Return On Assets</h1>
        <div class="companyCharts" id="roa_chart"></div>
      </section>
      <section class="card">
        <h1>Current Ratio</h1>
        <div class="companyCharts" id="cr_chart"></div>
      </section>
      <section class="card">
        <h1>Profit Margins</h1>
        <div class="companyCharts" id="margins_chart"></div>
      </section>
      <section class="card">
        <h1>Dividend Yield</h1>
        <div class="companyCharts" id="dy_chart"></div>
      </section>
      <section class="card">
        <h1>TTM Earnings Growth</h1>
        <div class="companyCharts" id="ettmg_chart"></div>
      </section>
      <section class="card">
        <h1>TTM EPS Growth</h1>
        <div class="companyCharts" id="epsttmg_chart"></div>
      </section>
      <section class="card">
        <h1>TTM Margin Growth</h1>
        <div class="companyCharts" id="mttmg_chart"></div>
      </section>
      <section class="card">
        <h1>YoY Quarterly Earnings Growth</h1>
        <div class="companyCharts" id="eyg_chart"></div>
      </section>
      <section class="card">
        <h1>QoQ Quarterly Earnings Growth</h1>
        <div class="companyCharts" id="eqg_chart"></div>
      </section>
    </center>
    <div id="footer"></div>
  </body>
</html>
